<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">        <!--used because , as screen size will change ,it will automatically adjust its body !-->
        <title>JQuerry To Do's</title>

        <!-- css -->
        <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>CRUD APP<button type="button" class="btn btn-warning pull-right" id="add_btn" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"> Add</span></button></h2>
                    
                    <form id="crud-form">
                        <div class="form-group">
                            <input class="form-control" type="text" id="search_input" placeholder="search">
                        </div>
                        
                    </form>
                    
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>user_name</th>
                                <th>age</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_id">

                        </tbody>
                    </table>
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Add Data In Table :</h4>
                                </div>
                                <div class="modal-body">
                                    <p>id = <input type="text" id="input_id"></p>
                                    <p>name = <input type="text" id="input_name"></p>
                                    <p>user_name = <input type="text" id="input_user_name"></p>
                                    <p>age = <input type="text" id="input_age"></p>
                                    
                
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default btn-xs" id="modal_add_btn" data-dismiss="modal">add</button>
                                    <button class="btn btn-default btn-xs" data-dismiss="modal">cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="myModal2" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Update The Data :</h4>
                                </div>
                                <div class="modal-body">
                                    <p>id = <input type="text" id="input_id_2" disabled></p>
                                    <p>name = <input type="text" id="input_name_2"></p>
                                    <p>user_name = <input type="text" id="input_user_name_2"></p>
                                    <p>age = <input type="text" id="input_age_2"></p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-default btn-xs" id="modal_update_btn" data-dismiss="modal">update</button>
                                    <button class="btn btn-default btn-xs" data-dismiss="modal">cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="plugins/jquery/jquery.min.js"></script>        <!--added jquery file path-->
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>   <!--added bootstrap file paath-->
        <script src="js/app.js"></script>       <!--added js path-->
    </body>
</html>
