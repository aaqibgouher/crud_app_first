<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">        <!--used because , as screen size will change ,it will automatically adjust its body !-->
        <title>JQuerry To Do's</title>

        <!-- css -->
        <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>CRUD APP<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#user_add_modal"><span class="glyphicon glyphicon-plus"></span> Add</button></h2>
                    
                    <div class="form-group">
                        <input class="form-control" type="text" id="search_input" placeholder="search">
                    </div>
                    
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>user_name</th>
                                <th>age</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody id="user_list">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <script src="plugins/jquery/jquery.min.js"></script>        <!--added jquery file path-->
        <script src="plugins/bootstrap/js/bootstrap.min.js"></script>   <!--added bootstrap file paath-->
        <script src="plugins/jquery-validation/dist/jquery.validate.js"></script>
        <script src="js/app.js"></script>       <!--added js path-->
    </body>
</html>

<div id="user_add_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add User</h4>
            </div>
            <div class="modal-body">
                <form id="user_add_form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id">Id</label>
                                <input type="number" class="form-control" id="add_id" name="id" required min="1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="add_name" name="name" required maxlength="20">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="add_username" name="username" required maxlength="20">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="add_age" name="age" required min="0" max="100">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">cancel</button>
                <button class="btn btn-primary" id="user_add_btn">Add User</button>
            </div>
        </div>

    </div>
</div>
<div id="user_edit_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit User</h4>
            </div>
            <div class="modal-body">
                <form id="user_edit_form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id">Id</label>
                                <input type="number" class="form-control" id="edit_id" name="id" required min="1" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="edit_name" name="name" required maxlength="20">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="edit_username" name="username" required maxlength="20">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="edit_age" name="age" required min="0" max="100">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">cancel</button>
                <button class="btn btn-primary" id="user_edit_btn">Update User</button>
            </div>
        </div>

    </div>
</div>
